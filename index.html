<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>RPG Game!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="instructions">Choose your Character!</h2>
                <div class="row">
                    <div class="col-3">
                        <div class="characterborder char" value="fighter">
                            <h4>Fighter</h4>
                            <img class="img-fluid rounded-circle" src="assets/images/fighter.png" alt="Fighter">
                            <h3 class="fighter-hp">200</h3>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="characterborder char" value="rogue">
                            <h4>Rogue</h4>
                            <img class="img-fluid rounded-circle" src="assets/images/rogue.png" alt="Rogue">
                            <h3 class="rogue-hp">200</h3>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="characterborder char" value="mage">
                            <h4>Mage</h4>
                            <img class="img-fluid rounded-circle" src="assets/images/mage.png" alt="Mage">
                            <h3 class="mage-hp">200</h3>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="characterborder char" value="cleric">
                            <h4>Cleric</h4>
                            <img class="img-fluid rounded-circle" src="assets/images/cleric.png" alt="Cleric">
                            <h3 class="cleric-hp">200</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h3>Fight Section</h3>
                <div class="row">
                    <div id="charSelect" class="col-4">
                        
                    </div>
                    <div class="col-4">
                        <button id="atkBtn">Attack</button>
                        <p id="youAtk">_</p>
                        <p id="enemyAtk">_</p>
                        <button id="resetBtn">Reset</button>
                    </div>
                    <div id="enemy" class="col-4">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
